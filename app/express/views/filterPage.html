<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/jquery/jquery-3.3.1.js"></script>
    <title>Escolha de Rota</title>

</head>
<body>

<section id="nav"></section>

<script>
    $("#nav").load("./partials/nav.html");


</script>


<section class="container-fluid">
    <section class="row">
        <nav class="col-sm-2" id="filter">
            <h7>Tipo de rotas</h7>
            <br>
            <br>
            <table>
                <tr>
                    <td>Todas</td>
                    <td><input type="checkbox" name="tipo" value="all"></td>
                </tr>
                <tr>
                    <td>Historicas</td>
                    <td><input type="checkbox" name="tipo" value="historica"></td>
                </tr>
                <tr>
                    <td>Culturais</td>
                    <td><input type="checkbox" name="tipo" value="cultural"></td>
                </tr>
                <tr>
                    <td>Desportivas</td>
                    <td><input type="checkbox" name="tipo" value="desportiva"></td>
                </tr>
                <tr>
                    <td>Gastronomicas</td>
                    <td><input type="checkbox" name="tipo" value="gastronomica"></td>
                </tr>
                <tr>
                    <td>Noite</td>
                    <td><input type="checkbox" name="tipo" value="noite"></td>
                </tr>
            </table>
            <br>
            <h7>Classificação</h7>
            <br>
            <br>
            <table>
                <tr>
                    <td>★★★★★</td>
                    <td><input type="radio" name="tipo" value="5"></td>
                </tr>
                <tr>
                    <td>★★★★</td>
                    <td><input type="radio" name="tipo" value="4"></td>
                </tr>
                <tr>
                    <td>★★★</td>
                    <td><input type="radio" name="tipo" value="3"></td>
                </tr>
                <tr>
                    <td>★★</td>
                    <td><input type="radio" name="tipo" value="2"></td>
                </tr>
                <tr>
                    <td>★</td>
                    <td><input type="radio" name="tipo" value="1"></td>
                </tr>
            </table>

        </nav>
        <div class="col-sm-10" id="imagens">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </section>

</section>

<script>


    $("#imagens > div").each(function () {
        $(this).load("./partials/filterImage.html")
    });

    $.get('/routes', (route) => {
        for (let i = 0; i < route.length; i++) {
            $(".row > h4:eq(" + i + ")").html(route[i].Nome);
            $(".row > p:eq(" + i + ")").text(route[i].Descricao);
            $(".col-sm-2>p:eq(" + (i * 2) + ")").text(route[i].Classificacao);
            $(".col-sm-2>p:eq(" + (i * 2 + 1) + ")").text(`${route[i].Avaliacoes} Avaliações`);
            $(".col-sm-3>p:eq(" + (i * 2) + ")").text("Tipo : Histórica, Cultural");
            $(".col-sm-3>p:eq(" + (i * 2 + 1) + ")").text("Dificuldade : Baixa")
        }
    });


</script>

<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./stylesheets/filterPage.css">


</body>
</html>
