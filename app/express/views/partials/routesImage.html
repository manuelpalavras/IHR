<h4 id="title"></h4>

<section class="row">
    <section class="container col-sm-12" id="PoI">
    </section>
</section>

<script src="../lib/jquery/jquery-3.3.1.js"></script>
<script>
    $.get('/routes/25 de abril', (route) => {
        $("#title").html(route.Nome);

        for (let i = 0; i < route.PoI.length; i++) {
            $("#PoI").append("<div></div>");
            $("#PoI > div").load("./partials/indexImage.html");
        }
    });


</script>
